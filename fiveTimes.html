<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Multiples of Five</title>
	<script type="text/javascript">
		//program displays multiples of five
		function fiveMultiples() {
			let output = '';
            for (let i = 0; i <= 60 ; i++) {
            output +=  '<br> ' + i;
            i += 4;
           }
    document.getElementById('displayDiv').innerHTML = output;
		}
	</script>
</head>
<body> 
<h3>Multiples of 5</h3>
<button type="button" onclick="fiveMultiples()">Multiples</button><br>
 <div id="displayDiv"></div>
</body>
</html>
