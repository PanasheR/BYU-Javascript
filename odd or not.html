<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Odd Number</title>

<script>
/* Input: an integer
 * Processing: determine if the given integer is odd or not.
 * Output: __ is odd OR __ is not odd
 */
function isOdd() {
    let number = parseInt(document.getElementById('integerBox').value);
    // Find the first integer that oddly divides number.
    let divisor = 2;
    let remainder = number % divisor;
    let output;
    if (remainder == 0) {
        output = number + ' is not odd';
    }
    else {
        output = number + ' is odd';
    }
    document.getElementById('outputDiv').innerHTML = output;
}
</script>
</head>

<body>
Please enter an integer: <input type="text" id="integerBox"><br>  
<button type="button" onclick="isOdd()">Odd?</button>  
<div id="outputDiv"></div>  
</body>
</html>
