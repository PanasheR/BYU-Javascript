<!DOCTYPE HTML>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Greetings</title>

    <script>
        "use strict";

        /* Defining Table
         * Input: No user input
         * Processing: None
         * Output: The message "Hi! User, we are glad to be working with you."
         */
        function showMessage() {
            // The next line of code causes the computer
            // to open a popup window that contains the
            // words "Hi!User,we are glad to be working with you..
            let name= prompt("What is your name? ")
            alert("Hi! "+name+" we are glad to be working with you.");
        }
    </script>
</head>

<body>                       
    <button type="button" onclick="showMessage()">Click</button>
</body>
</html>
