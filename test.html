<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Final Test</title>
	<script type="text/javascript">
		function test(){
			let list = [70, 1010, 950, 2014, 6];
            let score = averageBig(list);
            document.getElementById('outputDiv').innerHTML = score;
		}
		function averageBig(list) {
			let count = 0;
			let sum = 0;
			let average = 0;
			for(i=0;i<list.length;i++) {
				if (list[i] >= 1000) {
					sum += list[i];
					count += 1;
					average = sum/count;

			    }
			    else {
			    	average += 0;
			    }
			}
			return average;
		}
	</script>
</head>
<body>
<h3>Returns average of array numbers greater or equal to 1000..the array is: [70, 1010, 950, 2014, 6]</h3><hr>
    <button type="button" onclick="test()">Check</button>
    <div id="outputDiv"></div>
</body>
</html>
